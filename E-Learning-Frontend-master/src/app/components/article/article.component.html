<div class="row justify-content-center">
    <div class="container artical-container col-md-8" style="margin-bottom: 2em;">
        <h1 class="mt-3">{{Title}}</h1>
        <div [innerHtml]="Content"></div>
    </div>
    <div class="col-md-3 col-sm-10 " style="margin-top: 10%;">
        <div *ngIf="relatedLessons?.length>0" class="mb-3 media faq p-3 aos-init aos-animate" data-aos="fade-in" data-aos-offset="200" data-aos-delay="50" data-aos-duration="1000" data-aos-easing="ease-in-out">
            <div>
                <h2 class="text-right mt-0 mb-2">دروس متعلقة</h2>
                <div *ngFor="let lsn of relatedLessons" class="text-right">
                    <a [routerLink]='["/lesson",lsn?.id]' class="text-right btn d-block related-link"> {{lsn?.title}} </a>
                </div>
            </div>
        </div>

        <div *ngIf="relatedArticles?.length>0" class="my-3 media faq p-3 aos-init aos-animate" data-aos="fade-in" data-aos-offset="200" data-aos-delay="50" data-aos-duration="1000" data-aos-easing="ease-in-out">
            <div>
                <h2 class="text-right mt-0 mb-2">مقالات متعلقة</h2>
                <div *ngFor="let article of relatedArticles" class="text-right">
                    <a [routerLink]='["/article",article?.id]' class="text-right btn d-block related-link"> {{article?.title}} </a>
                </div>
            </div>
        </div>
    </div>
</div>
<app-articlecomment></app-articlecomment>
