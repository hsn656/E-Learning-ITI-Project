<div class="w-50 m-auto">
    <div class="form-group my-4">
        <input [(ngModel)]="lsn.title" type="text" class="form-control" placeholder="اسم المحاضرة">
    </div>
    <div class="form-group my-4">
        <input [(ngModel)]="lsn.link" type="text" class="form-control" placeholder="الرابط">
    </div>
    <div class="form-group my-4">
        <input [(ngModel)]="lsn.order" type="number" class="form-control" placeholder="Email">
    </div>
    <div class="form-group my-4">
        <select #selectBox (change)="changeId()" class="custom-select custom-select-md mb-3">
        <option  [selected]="id==crs.id" *ngFor="let crs of courses" value="{{crs.id}}">{{crs.name}}</option>
      </select>
    </div>
    <div class="text-center my-2">
        <button type="button" class="btn btn-primary w-25" (click)="update()">حفظ</button>
    </div>
</div>
